<div class="category-container">
    @for(category of pCategoryList; track category){
        <div class="category-item">
            <h2>Nombre: {{category.name}}</h2>
            <h3>Descripci√≥n: {{category.description}}</h3>

            @if(areActionsAvailable){
                <button (click)="callUpdateModalMethod.emit(category)" class="btn btn-success"></button>
                <button (click)="callDeleteMethod.emit(category)" class="btn btn-danger"></button>
            }
        </div>
    } @empty{
        <p>
            No category available.
        </p>
    }
</div>
