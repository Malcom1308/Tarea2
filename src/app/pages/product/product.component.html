<p>Product</p>

@if(areActionsAvailable) {
  <app-product-form
    [form]="productForm"
    (callSaveMethod)="saveProduct($event)"
    [categories]="categoryService.categories$()"
  />
}

<app-product-list
  [pProductList]="productService.products$()"
  (callUpdateModalMethod)="openEditModal($event)"
  (callDeleteMethod)="deleteProduct($event)"
/>
<app-pagination
  [service]="productService"
/>

<ng-template #editProductModal>
    <app-modal
        [hideFooter]="true"
    >
        <div>
            <app-product-form
                [form]="productForm"
                (callUpdateMethod)="updateProduct($event)"
                [categories]="categoryService.categories$()"
            />
        </div>
    </app-modal>
</ng-template>
